<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>

<body>
<form action="#" th:action="@{/admin/user-update}" th:object="${user}" method="post">
    <div>
        <label for="id">ID</label>
        <input name="id" type="number" id="id" readonly="readonly" th:value="${user.id}"/>

        <br/>
        <label for="username">Name</label>
        <input name="username" type="text" id="username" th:value="${user.username}"/>

        <br>

        <label for="password">Password</label>
        <input name="password" type="text" id="password" th:value="${user.password}"/>

        <br>

        <label for="roles"> Roles:</label>

        <br>

        <select multiple name="roles" id="roles">
            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
        </select>

        <input type="hidden" name="_method" value="PATCH"/>
        <input type="submit" value="Update User"/>
        <p><a th:href="@{/logout}">Logout</a></p>
    </div>
</form>
</body>

</html>
