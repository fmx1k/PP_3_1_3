 <!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users Table</title>
</head>
<body>

<div style="display: inline-block; width: 20%;">
    <h1>User Table</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Password</th>
            <th>Age</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
            <td>
            <form method="get" th:action="@{/admin/user-update/{id}(id=${user.id})}">
                <button type="submit">Update</button>
            </form>
            </td>
            <td>
                <form method="post" th:action="@{/admin/user-delete/{id}(id=${user.id})}">
                    <input type="hidden" name="_method" value="DELETE" />
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</div>
<p><a th:href="@{/admin/user-create}">Create user</a></p>
<p><a th:href="@{/user}">Info about yourself</a></p>
<p><a th:href="@{/logout}">Logout</a></p>
</body>
</html>
